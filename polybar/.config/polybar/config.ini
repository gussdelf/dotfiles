color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #272A2B 
active-light = #313435

[bar/example]
tray-position = right
width =  100%
height = 17
padding-left =1
padding-right =0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 3
border-bottom-size = 3
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 3
wm-restack = bspwm

modules-left =round-left bspwm round-right empty-space  round-left polywins round-right 
modules-center = title
modules-right = launcher pulseaudio round-left cpu round-right empty-space mem round-left time round-right  powermenu

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=9
font-1 = JetBrainsMono Nerd Font:size=9
font-2 = Material Design Icons:style=Bold:size=9
font-4 = FontAwesome:size=8:antialias=true;
font-3 = unifont:fontformat=truetype:size=8:antialias=true;

cursor-click = pointer
cursor-scroll = ns-resize

[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.background}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0
label = %temperature%
label-warn = %temperature%
ramp-0 =  "ó°œ—" 
ramp-foreground = #a4ebf3
label-padding-right = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 0

