[colors]
background = ${xrdb:background}
foreground = ${xrdb:foreground}

color0 = ${xrdb:color0}
color1 = ${xrdb:color1}
color2 = ${xrdb:color2}
color3 = ${xrdb:color3}
color4 = ${xrdb:color4}
color5 = ${xrdb:color5}
color6 = ${xrdb:color6}
color7 = ${xrdb:color7}
color8 = ${xrdb:color8}
color9 = ${xrdb:color9}
color10 = ${xrdb:color10}
color11 = ${xrdb:color11}
color12 = ${xrdb:color12}
color13 = ${xrdb:color13}
color14 = ${xrdb:color14}
color15 = ${xrdb:color15}
dark-light = #272A2B 
active-light = #313435

[bar/example]
tray-position = right
width =  100%
height = 17
padding-left =1
padding-right =0
background = ${colors.background}
foreground = ${colors.foreground}
bottom = false
border-top-size = 3
border-bottom-size = 3
border-top-color = ${colors.background}
border-bottom-color = ${colors.background}

line-size = 3
wm-restack = bspwm

modules-left =round-left bspwm round-right empty-space  round-left polywins round-right 
modules-center = title
modules-right = launcher pulseaudio round-left cpu round-right empty-space mem round-left time round-right  powermenu

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=9
font-1 = JetBrainsMono Nerd Font:size=9
font-2 = Material Design Icons:style=Bold:size=9
font-4 = FontAwesome:size=8:antialias=true;
font-3 = unifont:fontformat=truetype:size=8:antialias=true;

cursor-click = pointer
cursor-scroll = ns-resize

[module/round-left]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.background}

[module/round-right]
type = custom/text
content = %{T3} %{T-}
content-foreground = ${colors.background}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 70

format = <ramp> <label>
format-warn = <ramp> <label-warn>
format-padding = 0
label = %temperature%
label-warn = %temperature%
ramp-0 =  "󰜗" 
ramp-foreground = #a4ebf3
label-padding-right = 1

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
format-padding = 0

ws-icon-0 = α;♚
ws-icon-1 = β;♛
ws-icon-2 = γ;♜
ws-icon-3 = δ;♝
ws-icon-4 = ε;♞
ws-icon-default = ♟

format = <label-state>
format-background = ${colors.background}
label-active = %name%
label-occupied = %name%
label-urgent = %icon%
label-empty = %name%

label-occupied-padding = 1
label-empty-padding = 1
label-urgent-padding = 1
label-active-padding = 1

label-active-foreground =  #d47d85
label-occupied-foreground = #a2a8b5
label-empty-foreground =  #6f737b

[module/launcher]
type = custom/text
click-left = rofi -show drun
click-right= rofi -show run
click-middle = rofi -show window
content = %{T2}↓%{T-}
content-background = ${colors.grey-9}
content-foreground = ${colors.cyan-a1}

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_output.pci-0000_12_00.3.analog-stereo
use-ui-max = true
format-volume = <ramp-volume> <label-volume>
label-volume = 墳 %percentage%%
label-muted = 🔇 muted
label-muted-foreground = #666
ramp-volume-0 = 🔈
ramp-volume-1 = 🔉
ramp-volume-2 = 🔊
click-right = pavucontrol

[module/time]
type = internal/date
interval = 60
format = <label>
format-background = 
date = %{F#888e96}󰥔 %H:%M%{F-}
time-alt = %{F#61afef}󰃭 %a, %b %d%{F-}

label = %date%%time%


[module/mem]
type = custom/script
exec = free -m | sed -n 's/^Mem.:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = "﬙ " 
label = %output% MB
label-padding = 1
format-prefix-foreground = #d19a66

[module/powermenu]
type = custom/text 
content =" " 
content-padding =2
click-left = systemctl suspend &
content-foreground =  #e06c75

[module/volume]
type = custom/script
exec = amixer get Master | awk '$0~/%/{print $4}' | tr -d '[]'
format = <label>
internal = 5.0
label = %output% 
label-foreground = #BF616A
label-padding = 1

[module/cpu]
type = internal/cpu
interval = 2.5

format-prefix = "  " 
format = <label> 

label = CPU %percentage%%

format-background = ${colors.background}
format-foreground = #989cff

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...

[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${color.fg-alt}

label =   %title%
label-maxlen = 30 ...

[module/polywins]
type = custom/script
exec = ~/.config/polybar/modules/polywins.sh 2>/dev/null
format = <label>
format-background = ${colors.background}
label = %output%
label-padding = 0
tail = true
