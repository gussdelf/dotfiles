add_newline = false
format = """$character$all"""

[character]
# success_symbol = "[λ](green)"
# error_symbol = "[λ](red)"
# vicmd_symbol = "[λ](blue)"
# success_symbol = "[ ](green)"
# error_symbol = "[ ](red)"
# vicmd_symbol = "[ ](blue)"
# success_symbol = "[Δ](green)"
# error_symbol = "[Δ](red)"
# vicmd_symbol = "[Δ](blue)"
# success_symbol = "[δ](green)"
# error_symbol = "[δ](red)"
# vicmd_symbol = "[δ](blue)"
success_symbol = "[ ](purple)"
error_symbol = "[ ](red)"
vicmd_symbol = "[ ](green)"

[hostname]
ssh_only = false
format =  "[$hostname](bold blue) "
trim_at = "archlinux.org"
disabled = true

[username]
style_user = "white bold"
style_root = "black bold"
format = "[$user]($style)"
disabled = true
show_always = true
 
[directory]
read_only = " "
truncation_length = 2
truncation_symbol = "…/"

